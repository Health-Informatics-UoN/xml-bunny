name: Build and Publish Executable

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.x"

      - name: Restore dependencies
        run: dotnet restore

      - name: Build project
        run: dotnet build -c Release

      - name: XMLBunny Package
        run: >
          dotnet pack --no-restore --no-build --configuration Release
          -p:PackageVersion=1.0.0 --output ./nupkgs

      - name: Publish
        run: >
          dotnet nuget push PackageUtils.1.0.0.nupkg
          -s https://nuget.pkg.github.com/Dev-Akashili/index.json
          -k ${{ secrets.PACKAGE_TOKEN }}
